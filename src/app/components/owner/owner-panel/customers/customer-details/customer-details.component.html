<h1 mat-dialog-title>Add new user</h1>
<mat-dialog-content>
  <p *ngIf="!f.valid && f.touched">Please enter all required fields</p>
</mat-dialog-content>
  <form class="add-user-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field class="user-form">
      <mat-label>User Name</mat-label>
      <input
        matInput
        type="text"
        maxLength="50"
        required
        ngModel
        name="userName">
      <mat-hint>name</mat-hint>
    </mat-form-field>
    <mat-form-field class="user-form">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="text"
        maxLength="8"
        required
        ngModel
        name="userPassword">
      <mat-hint>Max length: 8</mat-hint>
    </mat-form-field>
    <mat-radio-group aria-label="Select an option" class="radio-button-container"  *ngFor="let type of types">
      <mat-radio-button
        ngDefaultControl
        [value]="type"
        class="radio-button"
        required
        ngModel
        name="userType">{{type}}</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="fill">
      <mat-label>Choose unit to order</mat-label>
      <mat-select (valueChange)="selectUnit($event)">
        <mat-option [value]="null">*None*</mat-option>
        <mat-option *ngFor="let unit of units" [value]="unit">
          {{unit.name}} ({{unit.weightInGrams}}g.)
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="button-container">
      <button mat-flat-button color="primary" type="submit" [disabled]="!f.valid" mat-dialog-close>Add</button>
    </div>
  </form>
