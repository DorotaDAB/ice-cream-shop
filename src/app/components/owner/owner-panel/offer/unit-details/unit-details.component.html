<h1 mat-dialog-title>Add new unit</h1>
<mat-dialog-content>
  <p *ngIf="!f.valid && f.touched">Please enter new unit</p>
</mat-dialog-content>
  <form class="add-unit-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field class="unit-form">
      <mat-label>Unit</mat-label>
      <input
        matInput
        type="text"
        maxLength="50"
        required
        ngModel
        name="name">
      <mat-hint>unit</mat-hint>
    </mat-form-field>
    <mat-form-field class="unit-form">
      <mat-label>Weight in grams</mat-label>
      <input
        matInput
        type="text"
        maxLength="10"
        required
        ngModel
        name="weightInGrams">
      <mat-hint>weight in grams</mat-hint>
    </mat-form-field>
    <div class="button-container">
      <button mat-flat-button color="primary" type="submit" [disabled]="!f.valid" mat-dialog-close>Add</button>
    </div>
</form>
