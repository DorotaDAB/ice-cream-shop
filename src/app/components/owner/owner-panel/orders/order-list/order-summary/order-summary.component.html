<div class="summary">
  <div class="date-pick">
    <mat-form-field appearance="fill">
      <mat-label>Choose date</mat-label>
      <input matInput [matDatepicker]="picker1"
        (dateChange)="selectDate($event)" [value]="date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    </div>
  <div class="summary-list">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let order of filteredOrders">
        <app-order-summary-item [order]="order"></app-order-summary-item>
      </mat-list-item>
    </mat-list>
  </div>
</div>
