<mat-list role="list" *ngIf="!selectedCustomer">
  <mat-list-item role="listitem" *ngFor="let order of orders">
    <app-order
      [order]="order">
    </app-order>
  </mat-list-item>
</mat-list>
<app-customer-order-list-item *ngIf="selectedCustomer" [selectedCustomer]="selectedCustomer" [selectedCustomerOrders]="selectedCustomerOrders"></app-customer-order-list-item>
