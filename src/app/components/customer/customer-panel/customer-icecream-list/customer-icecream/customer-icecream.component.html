  <div class="order-addition favorite" *ngIf="icecreamType">
    <div class="item"><mat-icon color="primary">favorite</mat-icon><p class="text">{{icecreamType.flavour}}</p></div>
    <div class="order-panel">
      <button mat-icon-button color="accent" class="small-button" [disabled]="quantity === 0" (click)="minusOne()"><mat-icon>remove</mat-icon></button>
      <h3 class="text">{{quantity}}</h3>
      <button mat-icon-button color="accent" class="small-button" (click)="plusOne()"><mat-icon>plus_one</mat-icon></button>
      <button mat-mini-fab color="primary" class="small-button" [disabled]="quantity === 0" (click)="addToOrder()"><mat-icon>add_shopping_cart</mat-icon></button>
    </div>
  </div>
  <div class="order-addition not-favorite" *ngIf="!icecreamType">
    <div class="item"><p>{{flavour.flavour}}</p></div>
    <div class="order-panel">
      <button mat-icon-button color="accent" class="small-button" [disabled]="quantity === 0" (click)="minusOne()"><mat-icon>remove</mat-icon></button>
      <h3 class="text">{{quantity}}</h3>
      <button mat-icon-button color="accent" class="small-button" (click)="plusOne()"><mat-icon>plus_one</mat-icon></button>
      <button mat-mini-fab color="primary" class="small-button" [disabled]="quantity === 0" (click)="addToOrder()"><mat-icon>add_shopping_cart</mat-icon></button>
    </div>
  </div>
